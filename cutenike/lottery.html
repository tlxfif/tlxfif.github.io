<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>抽奖后台</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Buttons/2.0.0/css/buttons.min.css">
	<style type="text/css">
		html,body{
			width: 100%;
			margin: 0;
			padding: 0;
			background: #34394f
		}
		#textarea{
	    	border:0;
		  	background-color:transparent;
		  	resize: none;
		  	color: #fef8d6;
		  	font-weight: 900;
		  	font-size: 30px;
		  	height: auto;
 		}
 		.font{
 			color: #fef8d6;
 		}
 		.outline{
 			outline: none;
 		}
	</style>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div style="margin: 0 auto;width: 80%">
		<br><br><br><br><br>
		<div class="font" style="font-weight: 900;font-size: 80px;text-align: center;">胡萝卜丝的开奖后台</div>
		<br><br><br>
		<div class="font" style="font-size: 40px;text-align: center;">输入获奖候选人(按换行隔开)</div>
		<br><br>
		<div style="text-align:center;">
			<textarea id="textarea" class="outline" style="border: 5px dashed #b4453d;width:50%;height: 500px;font-family: '微软雅黑'"></textarea>
		</div>
		<br><br>
		<div style="text-align:center">
			<button id="btn" style="font-size: 30px" class="button button-3d button-caution button-rounded">开奖</button>
		</div>
		<br><br><br><br>
		<div id="lottery" class="font" style="font-size: 40px;text-align: center;"></div>
		<br><br><br><br>
	</div>
	
</body>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function () {
			let i=$("#textarea").val().split("\n");
			let k=randomNum(0,i.length-1);
			$("#lottery").html("本期得奖者是:<span style='background-color:#b4453d'>"+i[k]+"</span>");
		})
	})


	function randomNum(minNum,maxNum){ 
	    switch(arguments.length){ 
	        case 1: 
	            return parseInt(Math.random()*minNum+1,10); 
	        break; 
	        case 2: 
	            return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10); 
	        break; 
	            default: 
	                return 0; 
	            break; 
	    } 
	}
</script>
</html>
